<main class="register-content">
    <h1>Create an Account</h1>
    <form #registerForm="ngForm" class="register-form" (ngSubmit)="formSubmitHandler()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" ngModel #usernameInput="ngModel" required >
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Enter your email" ngModel email #emailInput="ngModel" required >
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" ngModel #passwordInput="ngModel" required >
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="rePassword" placeholder="Confirm your password" ngModel #rePasswordInput="ngModel" required>
      </div>
      <button type="submit" class="btn-register">Register</button>
    </form>
    <p class="login-link">Already have an account? <a routerLink="/login">Login here</a></p>
  </main>
