<main class="main-content">
    <section class="edit-section">
      <h2>Edit Car Details</h2>

      <!-- Edit Form -->
      <form class="edit-form" #editForm="ngForm" (ngSubmit)="editSubmitHandler()">
        <div class="form-group">
          <label for="img">Image URL:</label>
          <input type="url" id="img" name="img" [(ngModel)]="trail.img" placeholder="Enter image URL" ngModel #imageInput="ngModel" required>
        </div>

        <!-- Name -->
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" [(ngModel)]="trail.name" placeholder="Enter trail name" ngModel #nameInput="ngModel" required>
        </div>

        <!-- Difficulty -->
        <div class="form-group">
          <label for="difficulty">Difficulty:</label>
          <select id="difficulty" name="difficulty" [(ngModel)]="trail.difficulty" ngModel #difficultyInput="ngModel" required>
            <option value="easy">Easy</option>
            <option value="moderate">Moderate</option>
            <option value="hard">Hard</option>
          </select>
        </div>

        <!-- Description -->
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea id="description" name="description" [(ngModel)]="trail.description" placeholder="Enter trail description" rows="5" ngModel #descriptionInput="ngModel" required></textarea>
        </div>

        <!-- Duration -->
        <div class="form-group">
          <label for="description">Duration:</label>
          <input  type="number" id="duration" name="duration" [(ngModel)]="trail.duration" placeholder="Enter trail duration"  ngModel #durationInput="ngModel" required>
        </div>

        <!-- Mountain  -->
        <div class="form-group">
          <label for="description">Mountain:</label>
          <input  type="text" id="mountain" name="mountain" [(ngModel)]="trail.mountain" placeholder="Enter mountain"  ngModel #mountainInput="ngModel" required>
        </div>

        <div class="form-group">
          <label for="type">Type:</label>
          <select id="type" name="type" ngModel [(ngModel)]="trail.type" #typeInput="ngModel" required>
            <option value="hiking">Hiking</option>
            <option value="ycling">Cycling</option>
            <option value="walking">Walking</option>
          </select>
        </div>

        <!-- Price -->
        <div class="form-group">
          <label for="price">Price:</label>
          <input type="number" id="price" name="price" [(ngModel)]="trail.price" placeholder="Enter price (in USD)" ngModel #priceInput="ngModel" required>
        </div>

        <!-- Mileage -->
        <div class="form-group">
          <label for="mileage">Mileage (km):</label>
          <input type="number" id="mileage" name="mileage" [(ngModel)]="trail.mileage" placeholder="Enter mileage" ngModel #mileageInput="ngModel" required>
        </div>

        <!-- Edit Button -->
        <button type="submit" class="btn-edit">Edit</button>
      </form>
    </section>
  </main>
